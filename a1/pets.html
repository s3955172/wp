<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Victoria - Pets</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Ysabeau+SC&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.png" alt="Pets Victoria Logo"></a>
            <form id="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <select onchange="navigate(this.value)">
                <option value="index.html">Home</option>
                <option value="pets.html">Pets</option>
                <option value="add.html">Add More</option>
                <option value="gallery.html">Gallery</option>
            </select>
        </nav>
    </header>
    <main>
        <h2>Available Pets</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Max</td>
                    <td>Dog</td>
                    <td>3 Years</td>
                    <td>Melbourne</td>
                </tr>
                <tr>
                    <td>Luna</td>
                    <td>Cat</td>
                    <td>2 Years</td>
                    <td>Sydney</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; Your Name</p>
    </footer>
</body>
</html>
