<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Victoria - Add New Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Ysabeau+SC&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.png" alt="Pets Victoria Logo" class="logo"></a>
            <select onchange="navigate(this.value)">
                <option value="">Select an Option...</option>
                <option value="index.html">Home</option>
                <option value="pets.html">Pets</option>
                <option value="add.html">Add More</option>
                <option value="gallery.html">Gallery</option>
            </select>
            <form id="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <h2>Add a pet</h2>
        <p>You can add a new pet here</p>
        <form action="submit_pet.php" method="post" enctype="multipart/form-data" class="pet-form">
            <label for="name">Pet Name:</label>
            <input type="text" id="name" name="name" placeholder="Provide a name for the pet" required><br>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="">--Choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
            </select><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe the pet briefly" required></textarea><br>

            <label for="image">Select an Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <span class="hint">Max image size: 500px</span><br>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" name="caption" placeholder="Describe the image in one word" required><br>

            <label for="age">Age (months):</label>
            <input type="number" id="age" name="age" placeholder="Age of a pet in months" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location of the pet" required><br>

            <div class="form-actions">
                <button type="submit" class="submit-button">Submit</button>
                <button type="reset" class="clear-button">Clear</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; s3955172. All Rights Reserved | Designed for Pets Victoria</p>
    </footer>
</body>
</html>
