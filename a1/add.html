<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Victoria - Add New Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Ysabeau+SC&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.png" alt="Pets Victoria Logo"></a>
            <form id="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <select onchange="navigate(this.value)">
                <option value="index.html">Home</option>
                <option value="pets.html">Pets</option>
                <option value="add.html">Add More</option>
                <option value="gallery.html">Gallery</option>
            </select>
        </nav>
    </header>
    <main>
        <h2>Add a New Pet</h2>
        <form action="submit_pet.php" method="post">
            <label for="name">Pet Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <input type="submit" value="Add Pet">
        </form>
    </main>
    <footer>
        <p>&copy; Your Name</p>
    </footer>
</body>
